server:
  port: 8080

management:
  endpoint:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info,env

spring:
  jackson:
    default-property-inclusion: non_null

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    use-root-path: true
    urls:
      - name: v1
        url: specs-v1.yaml
      - name: v2
        url: specs-v2.yaml

edu-app:
  repository:
    test: "inmemory"
    prod: "$DB_TYPE_PROD:inmemory"

psql:
  schema: public
  database: "${EDU_DB_DB:education-parts}"
  host: "${EDU_DB_HOST:localhost}"
  port: 5433
  user: "${EDU_DB_USER:postgres}"
  password: "${EDU_DB_PASS:postgres}"
